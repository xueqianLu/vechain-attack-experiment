version: "3.9"

services:
  bootnode:
    image: thor:latest
    container_name: thor-bootnode
    entrypoint: /usr/bin/thor --data-dir /root/node --network /root/genesis.json
    ports:
      - "1000:8669"
      - "2000:11235"
    volumes:
      - ./config/bootnode:/root/.org.vechain.thor
      - ./config/genesis.json:/root/genesis.json
      - ./data/bootnode:/root/node
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 100
        window: 120s
    networks:
      thor-testnet:
        ipv4_address: 172.99.1.1
  vecenter:
    image: vecenter:latest
    container_name: thor-vecenter
    entrypoint: /usr/bin/vecenter -c 33 -begin 541 -port 9000
    ports:
      - "9000:9000"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 100
        window: 120s
    networks:
      thor-testnet:
        ipv4_address: 172.99.1.2
  node0:
